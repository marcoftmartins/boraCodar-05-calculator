<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BoraCodar - 05</title>
  </head>

  <body>
    <div id="calculator">
      <div class="wrapper">
        <div id="screen">
          <div class="last-sum">1 + 1</div>
          <div class="result">
            <div class="equals">
              <svg
                width="21"
                height="20"
                viewBox="0 0 21 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M3.5 12.625C3.5 12.2798 3.77982 12 4.125 12H17.875C18.2202 12 18.5 12.2798 18.5 12.625C18.5 12.9702 18.2202 13.25 17.875 13.25H4.125C3.77982 13.25 3.5 12.9702 3.5 12.625Z"
                  fill="#6B6B6B"
                />
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M3.5 7.625C3.5 7.27982 3.77982 7 4.125 7H17.875C18.2202 7 18.5 7.27982 18.5 7.625C18.5 7.97018 18.2202 8.25 17.875 8.25H4.125C3.77982 8.25 3.5 7.97018 3.5 7.625Z"
                  fill="#6B6B6B"
                />
              </svg>
            </div>
            <div class="result-number">2</div>
          </div>
        </div>
        <table id="buttons">
          <tr>
            <td>
              <button class="normal purple-text" onclick="clearCalculator()">
                CE
              </button>
            </td>
            <td><button class="normal" onclick="erase()">C</button></td>
            <td><button class="normal" onclick="percentage()">%</button></td>
            <td>
              <button class="operator" onclick="getValue(event)">/</button>
            </td>
          </tr>
          <tr>
            <td><button class="normal" onclick="getValue(event)">7</button></td>
            <td><button class="normal" onclick="getValue(event)">8</button></td>
            <td><button class="normal" onclick="getValue(event)">9</button></td>
            <td>
              <button class="operator" onclick="getValue(event)">*</button>
            </td>
          </tr>
          <tr>
            <td><button class="normal" onclick="getValue(event)">4</button></td>
            <td><button class="normal" onclick="getValue(event)">5</button></td>
            <td><button class="normal" onclick="getValue(event)">6</button></td>
            <td>
              <button class="operator" onclick="getValue(event)">-</button>
            </td>
          </tr>
          <tr>
            <td><button class="normal" onclick="getValue(event)">1</button></td>
            <td><button class="normal" onclick="getValue(event)">2</button></td>
            <td><button class="normal" onclick="getValue(event)">3</button></td>
            <td>
              <button class="operator" onclick="getValue(event)">+</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="normal" onclick="convert()">+/-</button>
            </td>
            <td><button class="normal" onclick="getValue(event)">0</button></td>
            <td><button class="normal" onclick="getValue(event)">.</button></td>
            <td>
              <button class="equals" onclick="calculate()">=</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script src="js/javascript.js"></script>
  </body>
</html>
